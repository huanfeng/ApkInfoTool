name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get version from pubspec
        id: version
        shell: bash
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | cut -d' ' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Install Dependencies
        run: |
          flutter pub get

      - name: Build Windows
        run: flutter build windows --release

      - name: Create Installer
        run: dart run inno_bundle:build --release

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: build/windows/x64/installer/Release/*.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get version from pubspec
        id: version
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | cut -d' ' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Build macOS
        run: |
          flutter pub get
          flutter build macos --release

      - name: Create DMG
        run: |
          create-dmg \
            --volname "APK Info Tool ${{ steps.version.outputs.version }}" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --icon "apk_info_tool.app" 200 190 \
            --hide-extension "apk_info_tool.app" \
            --app-drop-link 600 185 \
            "build/macos/APKInfoTool-${{ steps.version.outputs.version }}.dmg" \
            "build/macos/Build/Products/Release/apk_info_tool.app"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: build/macos/*.dmg

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get version from pubspec
        id: version
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | cut -d' ' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Install Dependencies
        run: |
          sudo apt-get update
          # sudo apt-get install -y cmake clang
          sudo apt-get install -y ninja-build libgtk-3-dev

          flutter pub get

      - name: Build Linux
        run: flutter build linux --release

      - name: Create AppImage
        run: |
          # 下载 linuxdeploy
          wget https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage -O linuxdeploy
          chmod +x linuxdeploy
          export APPIMAGE_EXTRACT_AND_RUN=1

          # 创建基本 AppDir 结构
          mkdir -p AppDir

          echo "DUMP bundle:["
          find build/linux/x64/release/bundle/
          echo "]END"

          # 首先复制主程序和库文件
          cp -r build/linux/x64/release/bundle AppDir/app

          # 设置正确的权限
          chmod +x AppDir/app/apk_info_tool
          chmod +x AppDir/app/lib/*.so*

          # 创建必要的目录
          mkdir -p AppDir/usr/share/{applications,icons/hicolor/256x256/apps}

          # 创建 desktop 文件
          cat > AppDir/usr/share/applications/apk-info-tool.desktop << EOF
          [Desktop Entry]
          Name=APK Info Tool
          Exec=AppRun
          Icon=apk_info_tool
          Type=Application
          Categories=Development;
          Terminal=false
          Version=1.0
          EOF

          # 复制图标
          cp assets/image/icon.png AppDir/usr/share/icons/hicolor/256x256/apps/apk_info_tool.png

          # 创建 AppRun 文件
          cat > AppDir/AppRun << EOF
          #!/bin/bash
          HERE=\$(dirname \$(readlink -f "\${0}"))
          export LD_LIBRARY_PATH=\${HERE}/usr/lib:\$LD_LIBRARY_PATH
          cd \${HERE}/app
          exec ./apk_info_tool "\$@"
          EOF

          chmod +x AppDir/AppRun

          echo "DUMP AppDir:["
          find AppDir/
          echo "]END"

          # 运行 linuxdeploy 并启用调试输出
          ARCH=x86_64 ./linuxdeploy \
            --appdir AppDir \
            --desktop-file=AppDir/usr/share/applications/apk-info-tool.desktop \
            --output appimage \
            -v0

          # 重命名 AppImage
          mv *.AppImage APKInfoTool-${{ steps.version.outputs.version }}-x86_64.AppImage

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: '*.AppImage'

  create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          files: |
            windows-installer/*.exe
            macos-dmg/*.dmg
            linux-appimage/*.AppImage