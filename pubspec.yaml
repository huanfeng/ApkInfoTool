name: apk_info_tool
description: An apk info tool.
homepage: https://fengware.com
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.3.3

environment:
  sdk: ">=3.0.6 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  path: 1.9.0
  path_provider: ^2.1.2
  url_launcher: ^6.2.1
  package_info_plus: ^8.1.1
  slang: ^4.3.0
  slang_flutter: ^4.3.0
  intl: ^0.19.0
  file_picker: ^8.1.4
  window_manager: ^0.4.3
  shared_preferences: ^2.3.3
  flutter_colorpicker: ^1.0.3
  desktop_drop: ^0.5.0
  archive:
    git: https://github.com/huanfeng/archive.git
  logging: ^1.3.0
  riverpod: ^2.6.1
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  inno_bundle: ^0.7.4
  slang_build_runner: ^4.3.0
  riverpod_lint: ^2.6.3
  riverpod_generator: ^2.6.3
  build_runner: ^2.4.13

flutter:
  uses-material-design: true
  assets:
    - assets/image/icon.png

inno_bundle:
  id: 8cdac933-dde4-5d06-985d-4c99f7247903
  publisher: Fengware
  name: ApkInfoTool
