name: apk_info_tool
description: An apk info tool.
homepage: https://fengware.com
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.2.1

environment:
  sdk: ">=3.0.6 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  path: 1.9.0
  path_provider: ^2.1.2
  url_launcher: ^6.2.1
  intl: ^0.19.0
  file_picker: ^8.1.4
  chinese_font_library: ^1.2.0
  window_manager: ^0.4.3
  shared_preferences: ^2.3.3
  provider: ^6.0.5
  flutter_colorpicker: ^1.0.3
  desktop_drop: ^0.5.0
  archive:
    git: https://github.com/huanfeng/archive.git

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  inno_bundle: ^0.7.4

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/icon.png

inno_bundle:
  id: 8cdac933-dde4-5d06-985d-4c99f7247903
  publisher: Fengware
  name: ApkInfoTool
  languages:
    - english
#    - chinesesimplified
